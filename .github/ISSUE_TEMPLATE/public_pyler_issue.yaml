name: Pyler Issue Template
description: Use this template to report any issue
body:
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue would you like to report?
      multiple: false
      options:
        - Bug
        - Build/Install
        - Performance
        - Support
        - Feature Request
        - Documentation Feature Request
        - Documentation Bug
        - Others
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Please make sure that this is a bug. As per our [GitHub Policy](https://github.com/tensorflow/tensorflow/blob/master/ISSUES.md),we only address code/doc bugs, performance issues, feature requests and build/installation issues on GitHub.
  - type: dropdown
    id: source
    attributes:
      label: Source
      description: Pytorch / Tensorflow installed from
      options:
        - source
        - binary
    validations:
      required: true
  - type: input
    id: pt_tf_version
    attributes:
      label: Pytorch/Tensorflow Version
      description: 
      placeholder: ex. torch 1.9.0, tf 2.8
    validations:
      required: true
  - type: dropdown
    id: Code
    attributes:
      label: Custom Code
      description: 
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: input
    id: OS
    attributes:
      label: OS Platform and Distribution
      description: 
      placeholder: e.g. Linux Ubuntu 16.04
    validations:
      required: false
  - type: input
    id: Python
    attributes:
      label: Python version
      description: 
      placeholder: e.g., 3.9
    validations:
      required: false
  - type: input
    id: Compiler
    attributes:
      label: GCC/Compiler version
      description: if compiling from source
      placeholder: 
    validations:
      required: false
  - type: input
    id: Cuda
    attributes:
      label: CUDA/cuDNN version
      description:
      placeholder: 
    validations:
      required: false
  - type: input
    id: Gpu
    attributes:
      label: GPU model and memory
      description: if compiling from source
      placeholder: 
    validations:
      required: false
  - type: textarea
    id: Overview-feature
    attributes:
      label: Overview-what is the feature?
      description: 
      placeholder: Please summarize the feature or fix.
      value:
      render: shell
    validations:
      required: true
  - type: textarea
    id: Overview-solution
    attributes:
      label: Overview-what is the solution?
      description: 
      placeholder: Summarize what you changed.
      value: 
      render: shell
    validations:
      required: true
  - type: textarea
    id: Overview-area
    attributes:
      label: Overview-what areas of the application does this impact?
      description: 
      placeholder: List impacted areas.
      value: 
      render: shell
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
